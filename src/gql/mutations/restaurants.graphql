mutation createRestaurant(
  $description: String!
  $imageUrl: String!
  $location: String!
  $title: String!
  $userId: Int!
) {
  addRestaurant(
    input: {
      description: $description
      imageUrl: $imageUrl
      location: $location
      title: $title
      userId: $userId
    }
  ) {
    id
  }
}

mutation editRestaurant(
  $description: String!
  $id: Int!
  $imageUrl: String!
  $location: String!
  $title: String!
  $userId: Int!
) {
  editRestaurant(
    input: {
      description: $description
      id: $id
      imageUrl: $imageUrl
      location: $location
      title: $title
      userId: $userId
    }
  ) {
    id
  }
}

mutation deleteReviewComment($id: Int!) {
  deleteReviewComment(id: $id) {
    id
  }
}

mutation deleteRestaurant($id: Int!) {
  deleteRestaurant(id: $id) {
    id
  }
}

mutation createReview(
  $content: String!
  $rating: Int!
  $restaurantId: Int!
) {
  addReview(
    input: {
      content: $content
      rating: $rating
      restaurantId: $restaurantId
    }
  ) {
    id
  }
}

mutation deleteReview($id: Int!) {
  deleteReview(id: $id) {
    id
  }
}

mutation editReview($id: Int!, $content: String!, $rating: Int!) {
  editReview(input: { content: $content, rating: $rating, id: $id }) {
    id
  }
}
