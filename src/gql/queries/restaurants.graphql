fragment restaurant on Restaurant {
  id
  averageRating
  canAddReview
  canModify
  description
  highestReview {
    ...review
  }
  imageUrl
  location
  lowestReview {
    ...review
  }
  reviews {
    ...review
  }
  title
  totalReviews
}

fragment review on Review {
  id
  canAddComment
  canModify
  content
  date
  rating
  restaurantId
  userProfile {
    ...userProfileCard
  }
  reviewComment {
    ...reviewComment
  }
}

fragment reviewComment on ReviewComment {
  id
  canModify
  comment
}

query reviewRestaurant($id: Int!) {
  restaurant(id: $id) {
    id
    title
  }
}
