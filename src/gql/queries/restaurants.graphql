query editReviewPage($id: Int!) {
  review(id: $id) {
    id
    content
    rating
    restaurant {
      id
      title
    }
  }
}

fragment restaurant on Restaurant {
  id
  averageRating
  canAddReview
  description
  highestReview {
    ...review
  }
  imageUrl
  location
  lowestReview {
    ...review
  }
  reviews {
    ...review
  }
  title
  totalReviews
}

fragment review on Review {
  id
  canAddComment
  canModify
  content
  date
  rating
  restaurantId
  userProfile {
    ...userProfileCard
  }
  reviewComment {
    ...reviewComment
  }
}

fragment reviewComment on ReviewComment {
  id
  comment
}

query reviewRestaurant($id: Int!) {
  restaurant(id: $id) {
    id
    title
  }
}
