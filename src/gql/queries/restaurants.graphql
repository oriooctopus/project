query restaurantDetails($id: Int!) {
  restaurant(id: $id) {
    ...restaurant
  }
}

query restaurants($after: Int, $limit: Int!, $ratingsMinimum: Int) {
  restaurants(
    after: $after
    limit: $limit
    ratingsMinimum: $ratingsMinimum
  ) {
    totalCount
    edges {
      node {
        ...restaurant
      }
    }
  }
}

query editReviewPage($id: Int!) {
  review(id: $id) {
    id
    content
    rating
    restaurant {
      id
      title
    }
  }
}

fragment restaurant on Restaurant {
  id
  averageRating
  canAddReview
  description
  highestReview {
    ...review
  }
  imageUrl
  location
  lowestReview {
    ...review
  }
  reviews {
    ...review
  }
  title
  totalReviews
}

fragment review on Review {
  id
  content
  date
  rating
  restaurantId
  userProfile {
    ...userProfileCard
  }
  reviewComment {
    ...reviewComment
  }
}

fragment reviewComment on ReviewComment {
  comment
}

query reviewRestaurant($id: Int!) {
  restaurant(id: $id) {
    id
    title
  }
}
