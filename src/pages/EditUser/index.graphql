query editUserPage($id: Int!) {
  user(id: $id) {
    user {
      id
      email
      role
      username
    }
  }
}

mutation editUser(
  $id: Int!
  $role: String!
  $username: String!
  $email: String!
) {
  editUser(
    input: {
      id: $id
      role: $role
      username: $username
      email: $email
    }
  ) {
    user {
      id
      role
    }
  }
}
