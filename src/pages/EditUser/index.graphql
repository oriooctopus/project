query editUserPage($id: Int!) {
  user(id: $id) {
    user {
      id
      email
      role
      username
    }
  }
}

mutation editUser($id: Int!, $username: String!, $email: String!) {
  editUser(input: { id: $id, username: $username, email: $email }) {
    user {
      id
      role
    }
  }
}
